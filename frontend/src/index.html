    <!--
      The super basic styling for .root  will live here,
      saves fighting with CSS Modules for ~10 lines
    -->
    <style>
      .root {
        height: 100%; /* needed for proper layout */
        overflow: hidden;
      }

      @media only screen and (max-width: 768px) {
        .root {
          display: flex;
          flex-direction: column;
          height: auto;
          min-height: 100%
        }
      }
    </style>
  </head>

  <body>
    <div id="root" class="root">
    </div>
  </body>

  <div id="notification-region"></div>
  <div id="modal-region" class="modal fade" tabindex="-1"></div>

  <script type="text/javascript">
    window.Sonarr = {
      apiRoot: 'API_ROOT',
      apiKey: 'API_KEY',
      release: 'APP_RELEASE',
      version: 'APP_VERSION',
      branch: 'APP_BRANCH',
      analytics: APP_ANALYTICS,
      urlBase: 'URL_BASE',
      isProduction: IS_PRODUCTION
    };
  </script>
  <script src="/polyfills.js"></script>
